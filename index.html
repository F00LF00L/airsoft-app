<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Airsoft HQ Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body { background: #050505; color: #eee; font-family: system-ui, -apple-system, sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: rgba(20,20,20,0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .player-card { height: 85px; border-radius: 1.25rem; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; position: relative; overflow: hidden; }
        .is-dead { background: #450a0a !important; border-color: #ef4444 !important; }
        .is-me { border-color: #fff !important; box-shadow: 0 0 15px rgba(255,255,255,0.15); }
        .occupied { background: #111; }
        .empty { background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-bg { background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); }
    </style>
</head>
<body class="flex flex-col">

    <!-- Login screen -->
    <div id="loginScreen" class="fixed inset-0 z-50 modal-bg flex items-center justify-center p-6">
        <div class="w-full max-w-md glass p-8 rounded-[2.5rem] shadow-2xl text-center">
            <h2 class="text-3xl font-black mb-2 italic uppercase tracking-tighter">Identity</h2>
            <p class="text-zinc-500 text-xs mb-8">בחר כינוי וקבוצה כדי להתחיל</p>
            
            <div class="space-y-4">
                <input id="inputName" type="text" placeholder="הכנס כינוי..." maxlength="12" 
                    class="w-full bg-zinc-900 border border-zinc-800 p-5 rounded-2xl text-center text-xl font-bold focus:outline-none focus:border-blue-500 transition-colors">
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="pickTeam('A')" id="pickA" class="p-5 rounded-2xl border-2 border-zinc-800 font-black text-blue-500 transition-all">ALPHA</button>
                    <button onclick="pickTeam('B')" id="pickB" class="p-5 rounded-2xl border-2 border-zinc-800 font-black text-orange-500 transition-all">BRAVO</button>
                </div>

                <button onclick="confirmEntry()" class="w-full bg-white text-black font-black p-5 rounded-2xl shadow-lg mt-4 active:scale-95 transition-transform text-lg">Join Battle</button>
            </div>
        </div>
    </div>

    <!-- Settings panel -->
    <div id="settingsPanel" class="fixed inset-0 z-40 modal-bg hidden flex items-center justify-center p-6">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem]">
            <h2 class="text-xl font-black mb-6 text-center italic">Match Settings</h2>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] text-zinc-500 font-bold block mb-2 uppercase">Game Duration (Min)</label>
                    <input id="inGameTime" type="number" class="w-full bg-zinc-900 p-4 rounded-xl text-center text-xl font-bold">
                </div>
                <div>
                    <label class="text-[10px] text-zinc-500 font-bold block mb-2 uppercase">Respawn Delay (Sec)</label>
                    <input id="inRespTime" type="number" class="w-full bg-zinc-900 p-4 rounded-xl text-center text-xl font-bold">
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="hideSettings()" class="flex-1 bg-zinc-800 p-4 rounded-xl font-bold">Cancel</button>
                    <button onclick="saveSettings()" class="flex-1 bg-blue-600 p-4 rounded-xl font-bold">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Bar -->
    <header class="p-4 flex justify-between items-center border-b border-white/5 bg-black/20">
        <div class="flex items-center gap-3">
            <div id="connStatus" class="w-2.5 h-2.5 rounded-full bg-red-600 animate-pulse shadow-[0_0_10px_red]"></div>
            <div>
                <p id="userLabel" class="text-[10px] font-black uppercase text-zinc-500 italic">Guest</p>
                <p id="roomLabel" class="text-[9px] font-mono text-zinc-600"></p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="copyShareLink()" class="w-10 h-10 bg-zinc-900 rounded-full flex items-center justify-center border border-zinc-800 active:scale-90 transition-transform">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
            </button>
            <button onclick="showSettings()" class="w-10 h-10 bg-zinc-900 rounded-full flex items-center justify-center border border-zinc-800">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
    </header>

    <!-- Score Engine -->
    <div class="p-4">
        <div class="glass p-6 rounded-[2.5rem] flex justify-between items-center shadow-2xl">
            <div class="text-center">
                <span class="text-[9px] font-black text-blue-500 uppercase block mb-1">ALPHA</span>
                <span id="txtScoreA" class="text-5xl font-black italic">0</span>
            </div>
            <div class="flex flex-col items-center">
                <div id="txtTimer" class="text-4xl font-mono font-black mb-3 tabular-nums text-zinc-200">10:00</div>
                <button id="btnMainToggle" class="w-14 h-14 bg-white text-black rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-transform">
                    <svg id="iconPlay" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                </button>
            </div>
            <div class="text-center">
                <span class="text-[9px] font-black text-orange-500 uppercase block mb-1">BRAVO</span>
                <span id="txtScoreB" class="text-5xl font-black italic">0</span>
            </div>
        </div>
    </div>

    <!-- Battle Zone -->
    <main class="flex-1 overflow-y-auto px-4 space-y-8 no-scrollbar pb-32">
        <section>
            <h2 class="text-[10px] font-black text-zinc-600 uppercase mb-3 px-2">Alpha Team List</h2>
            <div id="gridAlpha" class="grid grid-cols-2 gap-3"></div>
        </section>
        <section>
            <h2 class="text-[10px] font-black text-zinc-600 uppercase mb-3 px-2">Bravo Team List</h2>
            <div id="gridBravo" class="grid grid-cols-2 gap-3"></div>
        </section>
    </main>

    <!-- Bottom Actions -->
    <footer class="fixed bottom-6 inset-x-6 flex gap-3">
        <button onclick="resetMatchData()" class="flex-1 glass text-zinc-400 h-14 rounded-2xl font-black text-[10px] uppercase tracking-widest active:bg-zinc-800">Reset Match</button>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDhNuddcNUbKdvJoKvtkJtca4M4OPwabug",
            authDomain: "airsoft-hq-e9bcd.firebaseapp.com",
            projectId: "airsoft-hq-e9bcd",
            storageBucket: "airsoft-hq-e9bcd.firebasestorage.app",
            messagingSenderId: "645394629676",
            appId: "1:645394629676:web:1fb768d52a0152b125fd89"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Local Storage
        let userLocal = {
            name: localStorage.getItem('as_name'),
            team: localStorage.getItem('as_team'),
            id: localStorage.getItem('as_id') || Math.random().toString(36).substring(7)
        };
        if(!localStorage.getItem('as_id')) localStorage.setItem('as_id', userLocal.id);

        let activeTeamSelection = null;
        let state = {
            run: false, time: 600, resp: 30, sA: 0, sB: 0,
            tA: Array(6).fill(0).map(()=>({ownerId: null, name: null, end: 0})),
            tB: Array(6).fill(0).map(()=>({ownerId: null, name: null, end: 0})),
            ts: Date.now()
        };

        const roomID = new URLSearchParams(window.location.search).get('r') || 'battle_main';
        document.getElementById('roomLabel').innerText = "ID: " + roomID;

        // UI Initialization
        if(userLocal.name && userLocal.team) {
            document.getElementById('loginScreen').classList.add('hidden');
            updateUserLabel();
        }

        window.pickTeam = (t) => {
            activeTeamSelection = t;
            document.getElementById('pickA').style.borderColor = t==='A' ? '#3b82f6' : '#27272a';
            document.getElementById('pickB').style.borderColor = t==='B' ? '#f97316' : '#27272a';
        };

        window.confirmEntry = () => {
            const name = document.getElementById('inputName').value.trim();
            if(!name || !activeTeamSelection) return;
            userLocal.name = name;
            userLocal.team = activeTeamSelection;
            localStorage.setItem('as_name', name);
            localStorage.setItem('as_team', activeTeamSelection);
            document.getElementById('loginScreen').classList.add('hidden');
            updateUserLabel();
        };

        function updateUserLabel() {
            const el = document.getElementById('userLabel');
            el.innerText = `${userLocal.name} (${userLocal.team==='A'?'ALPHA':'BRAVO'})`;
            el.className = `text-[10px] font-black uppercase italic ${userLocal.team==='A'?'text-blue-500':'text-orange-500'}`;
        }

        // Firebase Sync
        async function connect() {
            try {
                await auth.signInAnonymously();
                const ref = db.collection('airsoft_v6').doc(roomID);
                ref.onSnapshot(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        if(d.ts > state.ts || d.run !== state.run) state = d;
                    } else { ref.set(state); }
                    document.getElementById('connStatus').className = "w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]";
                    render();
                });
            } catch(e) {}
        }

        function render() {
            document.getElementById('txtScoreA').innerText = state.sA;
            document.getElementById('txtScoreB').innerText = state.sB;
            const m = Math.floor(state.time/60), s = state.time%60;
            document.getElementById('txtTimer').innerText = `${m}:${s<10?'0':''}${s}`;
            document.getElementById('iconPlay').innerHTML = state.run ? '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>' : '<path d="M8 5v14l11-7z"/>';
            
            buildGrid('gridAlpha', state.tA, 'A');
            buildGrid('gridBravo', state.tB, 'B');
        }

        function buildGrid(containerId, list, teamKey) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const now = Date.now();

            list.forEach((p, i) => {
                const isDead = p.end > now;
                const isMine = p.ownerId === userLocal.id;
                const isOccupied = p.ownerId !== null;

                const card = document.createElement('button');
                card.className = `player-card flex flex-col items-center justify-center ${isDead?'is-dead':''} ${isMine?'is-me':''} ${isOccupied?'occupied':'empty'} ${!state.run?'opacity-30':''}`;
                
                if(isDead) {
                    const sec = Math.ceil((p.end - now)/1000);
                    card.innerHTML = `<span class="text-3xl font-black italic tracking-tighter">${sec}</span>`;
                } else {
                    const color = teamKey === 'A' ? 'text-blue-500' : 'text-orange-500';
                    card.innerHTML = `
                        <span class="text-[7px] uppercase font-black opacity-30 tracking-widest mb-1">${teamKey}${i+1}</span>
                        <span class="font-black text-sm uppercase ${isOccupied ? color : 'text-zinc-600'}">${p.name || 'פנוי'}</span>
                    `;
                }

                card.onclick = () => {
                    if(!state.run || isDead) return;

                    // הגיון תפיסת משבצת
                    if(!isOccupied) {
                        // בדיקה אם המשתמש כבר תפס משבצת אחרת
                        const alreadyTaken = [...state.tA, ...state.tB].some(x => x.ownerId === userLocal.id);
                        if(alreadyTaken) return; // אי אפשר לתפוס יותר ממשבצת אחת
                        if(userLocal.team !== teamKey) return; // אי אפשר לתפוס בקבוצה היריבה

                        p.ownerId = userLocal.id;
                        p.name = userLocal.name;
                        triggerRespawn(p, teamKey);
                    } else if(isMine) {
                        triggerRespawn(p, teamKey);
                    }
                };
                container.appendChild(card);
            });
        }

        function triggerRespawn(player, team) {
            player.end = Date.now() + (state.resp * 1000);
            if(team === 'A') state.sB++; else state.sA++;
            sync();
        }

        function sync() {
            state.ts = Date.now();
            render();
            db.collection('airsoft_v6').doc(roomID).set(state).catch(()=>{});
        }

        // Logic Actions
        window.showSettings = () => {
            document.getElementById('inGameTime').value = state.time / 60;
            document.getElementById('inRespTime').value = state.resp;
            document.getElementById('settingsPanel').classList.remove('hidden');
        };
        window.hideSettings = () => document.getElementById('settingsPanel').classList.add('hidden');
        window.saveSettings = () => {
            state.time = parseInt(document.getElementById('inGameTime').value) * 60;
            state.resp = parseInt(document.getElementById('inRespTime').value);
            sync();
            hideSettings();
        };

        window.resetMatchData = () => {
            if(!confirm("Reset points and clock? Player tags will stay.")) return;
            state.sA = 0; state.sB = 0; state.time = 600; state.run = false;
            state.tA.forEach(p => p.end = 0); state.tB.forEach(p => p.end = 0);
            sync();
        };

        window.copyShareLink = () => {
            const el = document.createElement('textarea');
            el.value = window.location.href;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Link copied! Share it with your team.");
        };

        document.getElementById('btnMainToggle').onclick = () => { state.run = !state.run; sync(); };

        setInterval(() => {
            if(state.run && state.time > 0) {
                state.time--;
                render();
                if(state.time % 10 === 0) sync();
            }
        }, 1000);

        connect();
    </script>
</body>
</html>
