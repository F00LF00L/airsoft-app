<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Airsoft HQ Pro - Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body { background: #050505; color: #eee; font-family: system-ui, sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: rgba(20,20,20,0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .player-card { height: 90px; border-radius: 1.5rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .is-dead { background: #450a0a !important; border-color: #ef4444 !important; transform: scale(0.98); }
        .is-me { border-color: #fff !important; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-bg { background: rgba(0,0,0,0.92); backdrop-filter: blur(20px); z-index: 100; }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: flex !important; }
        .score-badge { font-variant-numeric: tabular-nums; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .respawn-active { animation: pulse-red 2s infinite; }
    </style>
</head>
<body class="flex flex-col">

    <!-- Login screen -->
    <div id="loginScreen" class="fixed inset-0 modal-bg flex items-center justify-center p-6">
        <div class="w-full max-w-md glass p-10 rounded-[3rem] text-center border-white/10">
            <h2 class="text-4xl font-black mb-2 italic tracking-tighter uppercase">Join Battle</h2>
            <p class="text-zinc-500 text-sm mb-8">住  专 爪</p>
            <div class="space-y-4">
                <input id="inputName" type="text" placeholder=" 砖拽..." maxlength="12" 
                    class="w-full bg-zinc-900 border border-zinc-800 p-5 rounded-2xl text-center text-xl font-bold focus:ring-2 ring-blue-500 outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="pickTeam('A')" id="pickA" class="p-5 rounded-2xl border-2 border-zinc-800 font-black text-blue-500 transition-all">ALPHA</button>
                    <button onclick="pickTeam('B')" id="pickB" class="p-5 rounded-2xl border-2 border-zinc-800 font-black text-orange-500 transition-all">BRAVO</button>
                </div>
                <button onclick="confirmEntry()" class="w-full bg-white text-black font-black p-5 rounded-2xl shadow-xl mt-4 active:scale-95 transition-transform text-xl">DEPLOY</button>
            </div>
        </div>
    </div>

    <!-- History Panel -->
    <div id="historyPanel" class="fixed inset-0 modal-bg hidden flex flex-col p-6 overflow-y-auto no-scrollbar">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-black italic">BATTLE LOG</h2>
            <button onclick="toggleHistory()" class="w-12 h-12 glass rounded-full flex items-center justify-center font-bold text-xl"></button>
        </div>
        <div id="historyList" class="space-y-4">
            <!-- Rounds will be injected here -->
        </div>
        <div id="noHistory" class="text-center text-zinc-600 mt-20 hidden"> 转注 住 拽</div>
    </div>

    <!-- Create Room Dialog -->
    <div id="roomDialog" class="fixed inset-0 modal-bg hidden flex items-center justify-center p-6">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem]">
            <h3 class="text-xl font-black mb-6 text-center">爪专 专 砖</h3>
            <input id="newRoomName" type="text" placeholder="砖 专 (转)..." class="w-full bg-zinc-900 p-5 rounded-2xl text-center mb-6 font-bold uppercase">
            <div class="flex gap-3">
                <button onclick="document.getElementById('roomDialog').classList.add('hidden')" class="flex-1 p-4 bg-zinc-800 rounded-xl font-bold"></button>
                <button onclick="createNewRoom()" class="flex-1 p-4 bg-blue-600 rounded-xl font-bold">爪专 注专</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="p-5 flex justify-between items-center bg-black/40 border-b border-white/5">
        <div class="flex items-center gap-3">
            <div id="connStatus" class="w-2.5 h-2.5 rounded-full bg-red-600"></div>
            <div>
                <p id="userLabel" class="text-[10px] font-black uppercase text-zinc-500 italic">Guest</p>
                <p id="roomLabel" class="text-[9px] font-mono text-zinc-600"></p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleHistory()" class="w-10 h-10 glass rounded-full flex items-center justify-center border border-zinc-800">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </button>
            <button onclick="document.getElementById('roomDialog').classList.remove('hidden')" class="admin-only w-10 h-10 glass rounded-full flex items-center justify-center border border-zinc-800">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <button onclick="copyShareLink()" class="w-10 h-10 glass rounded-full flex items-center justify-center border border-zinc-800">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
            </button>
        </div>
    </header>

    <!-- Main Score UI -->
    <div class="p-4">
        <div class="glass p-8 rounded-[3rem] flex justify-between items-center shadow-2xl relative overflow-hidden">
            <div class="text-center z-10">
                <span class="text-[9px] font-black text-blue-500 block mb-1">ALPHA</span>
                <span id="txtScoreA" class="text-6xl font-black italic score-badge">0</span>
            </div>
            
            <div class="flex flex-col items-center z-10">
                <div id="txtTimer" class="text-4xl font-mono font-black mb-4 tabular-nums text-zinc-200">10:00</div>
                <button id="btnMainToggle" class="admin-only w-16 h-16 bg-white text-black rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-all">
                    <svg id="iconPlay" width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <div id="waitAdmin" class="text-[8px] font-black text-zinc-600 uppercase tracking-[0.2em] admin-hidden">Standby for Admin</div>
            </div>

            <div class="text-center z-10">
                <span class="text-[9px] font-black text-orange-500 block mb-1">BRAVO</span>
                <span id="txtScoreB" class="text-6xl font-black italic score-badge">0</span>
            </div>
        </div>
    </div>

    <!-- Battle Grid -->
    <main class="flex-1 overflow-y-auto px-4 space-y-8 no-scrollbar pb-32">
        <section>
            <div class="flex justify-between items-center mb-4 px-2">
                <h2 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Alpha Detachment</h2>
                <span id="countA" class="text-[10px] font-bold text-blue-500 opacity-50">0 Active</span>
            </div>
            <div id="gridAlpha" class="grid grid-cols-2 gap-3"></div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4 px-2">
                <h2 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Bravo Detachment</h2>
                <span id="countB" class="text-[10px] font-bold text-orange-500 opacity-50">0 Active</span>
            </div>
            <div id="gridBravo" class="grid grid-cols-2 gap-3"></div>
        </section>
    </main>

    <!-- Admin Footer -->
    <footer class="admin-only fixed bottom-6 inset-x-6 flex gap-3">
        <button onclick="endRound()" class="flex-1 glass bg-red-500/10 border-red-500/20 text-red-500 h-14 rounded-2xl font-black text-[10px] uppercase tracking-widest">End Round & Log</button>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDhNuddcNUbKdvJoKvtkJtca4M4OPwabug",
            authDomain: "airsoft-hq-e9bcd.firebaseapp.com",
            projectId: "airsoft-hq-e9bcd",
            storageBucket: "airsoft-hq-e9bcd.firebasestorage.app",
            messagingSenderId: "645394629676",
            appId: "1:645394629676:web:1fb768d52a0152b125fd89"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let userLocal = {
            name: localStorage.getItem('as_name'),
            team: localStorage.getItem('as_team'),
            id: localStorage.getItem('as_id') || Math.random().toString(36).substring(7)
        };
        if(!localStorage.getItem('as_id')) localStorage.setItem('as_id', userLocal.id);

        let activeTeamSelection = null;
        let state = {
            adminId: null,
            run: false,
            time: 600,
            resp: 30,
            sA: 0,
            sB: 0,
            players: {}, // { id: { name, team, end } }
            history: [], // [ { round, sA, sB, winner, ts } ]
            ts: Date.now()
        };

        const roomID = new URLSearchParams(window.location.search).get('r') || 'global_arena';
        document.getElementById('roomLabel').innerText = "HQ: " + roomID.toUpperCase();

        if(userLocal.name && userLocal.team) {
            document.getElementById('loginScreen').classList.add('hidden');
            updateUserLabel();
        }

        window.pickTeam = (t) => {
            activeTeamSelection = t;
            document.getElementById('pickA').style.borderColor = t==='A' ? '#3b82f6' : '#27272a';
            document.getElementById('pickB').style.borderColor = t==='B' ? '#f97316' : '#27272a';
        };

        window.confirmEntry = () => {
            const name = document.getElementById('inputName').value.trim();
            if(!name || !activeTeamSelection) return;
            userLocal.name = name;
            userLocal.team = activeTeamSelection;
            localStorage.setItem('as_name', name);
            localStorage.setItem('as_team', activeTeamSelection);
            document.getElementById('loginScreen').classList.add('hidden');
            joinGame();
        };

        async function joinGame() {
            const ref = db.collection('airsoft_ultimate').doc(roomID);
            await ref.get().then(doc => {
                let d = doc.exists ? doc.data() : state;
                if(!d.adminId) d.adminId = userLocal.id;
                d.players[userLocal.id] = { name: userLocal.name, team: userLocal.team, end: 0 };
                d.ts = Date.now();
                ref.set(d);
            });
            updateUserLabel();
        }

        function updateUserLabel() {
            const isAdmin = state.adminId === userLocal.id;
            const el = document.getElementById('userLabel');
            el.innerText = (isAdmin ? " " : "") + `${userLocal.name}`;
            el.className = `text-[10px] font-black uppercase italic ${userLocal.team==='A'?'text-blue-500':'text-orange-500'}`;
            if(isAdmin) document.body.classList.add('is-admin');
        }

        async function connect() {
            try {
                await auth.signInAnonymously();
                db.collection('airsoft_ultimate').doc(roomID).onSnapshot(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        if(d.ts > state.ts || d.run !== state.run) state = d;
                    }
                    render();
                });
            } catch(e) {}
        }

        function render() {
            document.getElementById('txtScoreA').innerText = state.sA;
            document.getElementById('txtScoreB').innerText = state.sB;
            const m = Math.floor(state.time/60), s = state.time%60;
            document.getElementById('txtTimer').innerText = `${m}:${s<10?'0':''}${s}`;
            document.getElementById('iconPlay').innerHTML = state.run ? '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>' : '<path d="M8 5v14l11-7z"/>';
            document.getElementById('waitAdmin').style.display = state.run ? 'none' : 'block';
            
            updateUserLabel();
            renderGrids();
        }

        function renderGrids() {
            const alpha = document.getElementById('gridAlpha');
            const bravo = document.getElementById('gridBravo');
            alpha.innerHTML = ''; bravo.innerHTML = '';
            
            let countA = 0, countB = 0;
            const now = Date.now();

            Object.entries(state.players).forEach(([id, p]) => {
                const isDead = p.end > now;
                const isMe = id === userLocal.id;
                const card = document.createElement('div');
                card.className = `player-card glass ${isDead?'is-dead':''} ${isMe?'is-me':''} ${!state.run?'opacity-40':''}`;
                
                if(isDead) {
                    const sec = Math.ceil((p.end - now)/1000);
                    card.innerHTML = `<span class="text-3xl font-black italic">${sec}</span><span class="text-[8px] uppercase opacity-50 mt-1">${p.name}</span>`;
                } else {
                    card.innerHTML = `
                        <span class="text-[8px] font-black opacity-30 uppercase mb-1">Status: OK</span>
                        <span class="font-black text-sm uppercase ${p.team==='A'?'text-blue-500':'text-orange-500'}">${p.name}</span>
                    `;
                }

                card.onclick = () => {
                    if(!isMe || !state.run || isDead) return;
                    p.end = Date.now() + (state.resp * 1000);
                    if(p.team === 'A') state.sB++; else state.sA++;
                    sync();
                };

                // Admin functionality: Click to rename
                if(state.adminId === userLocal.id) {
                    card.oncontextmenu = (e) => {
                        e.preventDefault();
                        const newName = prompt(`砖 砖 注专 ${p.name}:`, p.name);
                        if(newName) { p.name = newName; sync(); }
                    };
                }

                if(p.team === 'A') { alpha.appendChild(card); countA++; }
                else { bravo.appendChild(card); countB++; }
            });

            document.getElementById('countA').innerText = `${countA} Active`;
            document.getElementById('countB').innerText = `${countB} Active`;
        }

        function sync() {
            state.ts = Date.now();
            db.collection('airsoft_ultimate').doc(roomID).set(state).catch(()=>{});
        }

        window.toggleHistory = () => {
            const p = document.getElementById('historyPanel');
            const isHidden = p.classList.contains('hidden');
            if(isHidden) {
                const list = document.getElementById('historyList');
                list.innerHTML = '';
                if(state.history.length === 0) {
                    document.getElementById('noHistory').classList.remove('hidden');
                } else {
                    document.getElementById('noHistory').classList.add('hidden');
                    state.history.slice().reverse().forEach(h => {
                        const div = document.createElement('div');
                        div.className = "glass p-6 rounded-2xl flex justify-between items-center border-white/5";
                        div.innerHTML = `
                            <div>
                                <p class="text-[10px] font-black text-zinc-500 uppercase">Round ${h.round}</p>
                                <p class="text-xs font-bold text-zinc-300">${new Date(h.ts).toLocaleTimeString()}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="text-center"><span class="block text-[8px] text-blue-500 font-bold">ALPHA</span><span class="text-xl font-black">${h.sA}</span></div>
                                <div class="w-px h-8 bg-white/10"></div>
                                <div class="text-center"><span class="block text-[8px] text-orange-500 font-bold">BRAVO</span><span class="text-xl font-black">${h.sB}</span></div>
                            </div>
                            <div class="text-right">
                                <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${h.winner==='ALPHA'?'bg-blue-500/20 text-blue-500':'bg-orange-500/20 text-orange-500'}">${h.winner} WIN</span>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                }
            }
            p.classList.toggle('hidden');
        };

        window.endRound = () => {
            if(!confirm(" 住 转 住 砖专 住专?")) return;
            const winner = state.sA > state.sB ? 'ALPHA' : (state.sB > state.sA ? 'BRAVO' : 'DRAW');
            state.history.push({
                round: state.history.length + 1,
                sA: state.sA,
                sB: state.sB,
                winner: winner,
                ts: Date.now()
            });
            state.sA = 0; state.sB = 0; state.time = 600; state.run = false;
            Object.values(state.players).forEach(p => p.end = 0);
            sync();
            toggleHistory();
        };

        window.createNewRoom = () => {
            const name = document.getElementById('newRoomName').value.trim().toLowerCase();
            if(!name) return;
            window.location.search = `?r=${name}`;
        };

        window.copyShareLink = () => {
            const temp = document.createElement('input');
            document.body.appendChild(temp);
            temp.value = window.location.href;
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            alert("拽砖专 专 注转拽!");
        };

        document.getElementById('btnMainToggle').onclick = () => {
            if(state.adminId !== userLocal.id) return;
            state.run = !state.run;
            sync();
        };

        setInterval(() => {
            if(state.run && state.time > 0) {
                state.time--;
                if(state.time === 0) endRound();
                render();
                if(state.time % 10 === 0) sync();
            }
        }, 1000);

        connect();
    </script>
</body>
</html>
