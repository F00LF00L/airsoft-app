<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Airsoft Pro Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: system-ui; height: 100vh; overflow: hidden; }
        .card { background: rgba(20,20,20,0.9); border: 1px solid rgba(255,255,255,0.05); }
        .p-btn { border-radius: 1rem; height: 70px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; border: 2px solid transparent; }
        .is-dead { background: #450a0a !important; border-color: #ef4444 !important; }
        .my-btn { border-color: #fff !important; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .no-scroll::-webkit-scrollbar { display: none; }
        .modal { background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex flex-col">

    <!-- Login Overlay -->
    <div id="loginOverlay" class="fixed inset-0 z-50 modal flex items-center justify-center p-6">
        <div class="w-full max-w-sm card p-8 rounded-[2.5rem] text-center">
            <h2 class="text-2xl font-black mb-6 italic tracking-tighter text-white">הגדרת שחקן</h2>
            
            <div class="space-y-4">
                <input id="userName" type="text" placeholder="הכנס כינוי..." class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl text-center focus:outline-none focus:border-blue-500">
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="setTempTeam('A')" id="btnTeamA" class="p-4 rounded-2xl border-2 border-zinc-800 font-bold text-blue-500">קבוצת ALPHA</button>
                    <button onclick="setTempTeam('B')" id="btnTeamB" class="p-4 rounded-2xl border-2 border-zinc-800 font-bold text-orange-500">קבוצת BRAVO</button>
                </div>

                <button onclick="joinGame()" class="w-full bg-white text-black font-black p-4 rounded-2xl shadow-lg mt-4 active:scale-95 transition-transform">הצטרף למשחק</button>
            </div>
        </div>
    </div>

    <!-- Settings Overlay -->
    <div id="settingsOverlay" class="fixed inset-0 z-40 modal hidden flex items-center justify-center p-6">
        <div class="w-full max-w-sm card p-8 rounded-[2.5rem]">
            <h2 class="text-xl font-black mb-6 text-center italic">הגדרות משחק</h2>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] text-zinc-500 font-bold block mb-2">זמן משחק (דקות)</label>
                    <input id="setGameTime" type="number" value="10" class="w-full bg-zinc-900 p-4 rounded-xl text-center">
                </div>
                <div>
                    <label class="text-[10px] text-zinc-500 font-bold block mb-2">זמן רספאון (שניות)</label>
                    <input id="setRespTime" type="number" value="30" class="w-full bg-zinc-900 p-4 rounded-xl text-center">
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="closeSettings()" class="flex-1 bg-zinc-800 p-4 rounded-xl font-bold">ביטול</button>
                    <button onclick="applySettings()" class="flex-1 bg-blue-600 p-4 rounded-xl font-bold">שמור</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="p-4 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-3">
            <div id="statusDot" class="w-2.5 h-2.5 rounded-full bg-red-600 animate-pulse"></div>
            <div>
                <p id="myIdentity" class="text-[10px] font-black text-blue-500 uppercase">Connecting...</p>
                <p class="text-[10px] text-zinc-600 font-mono tracking-tighter" id="displayRoomID"></p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="shareLink()" class="w-10 h-10 bg-zinc-900 rounded-full flex items-center justify-center border border-zinc-800 active:scale-90 transition-transform">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
            </button>
            <button onclick="openSettings()" class="w-10 h-10 bg-zinc-900 rounded-full flex items-center justify-center border border-zinc-800">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
    </header>

    <!-- Board -->
    <div class="p-4">
        <div class="card p-6 rounded-[2.5rem] flex justify-between items-center shadow-2xl relative overflow-hidden">
            <div class="text-center">
                <span id="labelA" class="text-[9px] font-black text-blue-500 uppercase block mb-1">ALPHA</span>
                <span id="scoreA" class="text-6xl font-black italic">0</span>
            </div>
            <div class="flex flex-col items-center z-10">
                <div id="clock" class="text-4xl font-mono font-black mb-3 tabular-nums">10:00</div>
                <button id="mainAction" class="w-14 h-14 bg-white text-black rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-transform">
                    <svg id="playIcon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                </button>
            </div>
            <div class="text-center">
                <span id="labelB" class="text-[9px] font-black text-orange-500 uppercase block mb-1">BRAVO</span>
                <span id="scoreB" class="text-6xl font-black italic">0</span>
            </div>
        </div>
    </div>

    <!-- Players Grid -->
    <div class="flex-1 overflow-y-auto px-4 space-y-8 no-scroll pb-24">
        <section>
            <h2 class="text-[10px] font-black text-zinc-600 uppercase mb-3 mr-2">Alpha Team</h2>
            <div id="gridA" class="grid grid-cols-2 gap-3"></div>
        </section>
        <section>
            <h2 class="text-[10px] font-black text-zinc-600 uppercase mb-3 mr-2">Bravo Team</h2>
            <div id="gridB" class="grid grid-cols-2 gap-3"></div>
        </section>
    </div>

    <!-- Admin Tools -->
    <div class="fixed bottom-6 inset-x-6 flex gap-3">
        <button onclick="resetMatch()" class="flex-1 bg-zinc-900 border border-zinc-800 text-zinc-500 h-14 rounded-2xl font-black text-[10px] uppercase tracking-widest">Reset Match</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDhNuddcNUbKdvJoKvtkJtca4M4OPwabug",
            authDomain: "airsoft-hq-e9bcd.firebaseapp.com",
            projectId: "airsoft-hq-e9bcd",
            storageBucket: "airsoft-hq-e9bcd.firebasestorage.app",
            messagingSenderId: "645394629676",
            appId: "1:645394629676:web:1fb768d52a0152b125fd89"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // מקומי
        let myTeam = localStorage.getItem('team') || null;
        let myName = localStorage.getItem('name') || null;
        let tempTeam = null;

        let state = {
            run: false, time: 600, resp: 30, sA: 0, sB: 0,
            tA: Array(6).fill(0).map(()=>({name:'', end:0})),
            tB: Array(6).fill(0).map(()=>({name:'', end:0})),
            ts: Date.now()
        };

        const roomID = new URLSearchParams(window.location.search).get('r') || 'global';
        document.getElementById('displayRoomID').innerText = roomID;

        // --- LOGIN LOGIC ---
        if(myTeam && myName) document.getElementById('loginOverlay').classList.add('hidden');

        window.setTempTeam = (t) => {
            tempTeam = t;
            document.getElementById('btnTeamA').style.borderColor = t==='A' ? '#3b82f6' : '#27272a';
            document.getElementById('btnTeamB').style.borderColor = t==='B' ? '#f97316' : '#27272a';
        };

        window.joinGame = () => {
            const name = document.getElementById('userName').value.trim();
            if(!name || !tempTeam) return alert('נא להזין כינוי ולבחור קבוצה');
            myTeam = tempTeam;
            myName = name;
            localStorage.setItem('team', myTeam);
            localStorage.setItem('name', myName);
            document.getElementById('loginOverlay').classList.add('hidden');
            syncIdentity();
        };

        function syncIdentity() {
            const el = document.getElementById('myIdentity');
            el.innerText = `${myName} (${myTeam==='A'?'ALPHA':'BRAVO'})`;
            el.className = `text-[10px] font-black uppercase ${myTeam==='A'?'text-blue-500':'text-orange-500'}`;
        }

        // --- FIREBASE LOGIC ---
        async function start() {
            try {
                await auth.signInAnonymously();
                const ref = db.collection('airsoft_pro').doc(roomID);
                ref.onSnapshot(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        if(d.ts > state.ts || d.run !== state.run) state = d;
                    } else { ref.set(state); }
                    document.getElementById('statusDot').className = "w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]";
                    if(myTeam) syncIdentity();
                    render();
                });
            } catch(e) {}
        }

        function render() {
            document.getElementById('scoreA').innerText = state.sA;
            document.getElementById('scoreB').innerText = state.sB;
            const m = Math.floor(state.time/60), s = state.time%60;
            document.getElementById('clock').innerText = `${m}:${s<10?'0':''}${s}`;
            document.getElementById('playIcon').innerHTML = state.run ? '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>' : '<path d="M8 5v14l11-7z"/>';
            
            drawGrid('gridA', state.tA, 'A');
            drawGrid('gridB', state.tB, 'B');
        }

        function drawGrid(gid, list, team) {
            const container = document.getElementById(gid);
            container.innerHTML = '';
            list.forEach((p, i) => {
                const isDead = p.end > Date.now();
                const isMe = (myTeam === team && p.name === myName);
                
                // תפיסת משבצת אם היא ריקה או אם זה אני
                if(!p.name && isMe) { p.name = myName; save(); }

                const btn = document.createElement('button');
                btn.className = `p-btn card flex flex-col ${isDead?'is-dead':''} ${isMe?'my-btn':''} ${!state.run?'opacity-20':''}`;
                
                if(isDead) {
                    const r = Math.ceil((p.end - Date.now())/1000);
                    btn.innerHTML = `<span class="text-2xl font-black italic">${r}</span>`;
                } else {
                    const color = team === 'A' ? 'text-blue-500' : 'text-orange-500';
                    btn.innerHTML = `
                        <span class="text-[8px] opacity-40 mb-1 font-bold tracking-widest">${team}${i+1}</span>
                        <span class="${color} font-black text-sm uppercase">${p.name || 'פנוי'}</span>
                    `;
                }

                btn.onclick = () => {
                    if(!state.run || isDead) return;
                    if(!isMe && p.name) return; // אי אפשר ללחוץ על מישהו אחר
                    
                    if(!p.name) { // אם המשבצת פנויה, תפוס אותה
                        if(myTeam !== team) return alert("אתה לא בקבוצה הזו!");
                        p.name = myName;
                    }

                    p.end = Date.now() + (state.resp * 1000);
                    if(team === 'A') state.sB++; else state.sA++;
                    save();
                };
                container.appendChild(btn);
            });
        }

        function save() {
            state.ts = Date.now();
            render();
            db.collection('airsoft_pro').doc(roomID).set(state).catch(()=>{});
        }

        // --- ACTIONS ---
        window.openSettings = () => document.getElementById('settingsOverlay').classList.remove('hidden');
        window.closeSettings = () => document.getElementById('settingsOverlay').classList.add('hidden');
        window.applySettings = () => {
            state.time = parseInt(document.getElementById('setGameTime').value) * 60;
            state.resp = parseInt(document.getElementById('setRespTime').value);
            save();
            closeSettings();
        };

        window.resetMatch = () => {
            if(!confirm("לאפס תוצאה וזמנים? הכינויים יישארו.")) return;
            state.sA = 0; state.sB = 0; state.time = 600; state.run = false;
            state.tA.forEach(p => p.end = 0); state.tB.forEach(p => p.end = 0);
            save();
        };

        window.shareLink = () => {
            const url = window.location.href;
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = url;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert("הקישור הועתק! שלח אותו לשחקנים האחרים.");
        };

        document.getElementById('mainAction').onclick = () => { state.run = !state.run; save(); };

        setInterval(() => {
            if(state.run && state.time > 0) {
                state.time--;
                render();
                if(state.time % 10 === 0) save();
            }
        }, 1000);

        start();
    </script>
</body>
</html>
